<div class="page">
    <div class="header">
      {{'admin.sidenav.drinks' | translate}}
    </div>
    <div class="content">
      <div class="buttons">
        <button mat-raised-button (click)="openDetail()">{{'admin.actions.add' | translate}}</button>
      </div>
      <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>{{'admin.drinks.id' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{'admin.drinks.name' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>{{'admin.drinks.description' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
  
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>{{'admin.drinks.price' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.price | number: '1.2-2'}} â‚¬</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
