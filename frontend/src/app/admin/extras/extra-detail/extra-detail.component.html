<div>
    <div>{{extra ? ('admin.actions.edit' | translate) : ('admin.actions.add' | translate)}}
    </div>
    <form [formGroup]="form" *ngIf="form">
        <mat-form-field>
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput formControlName="price" placeholder="Preis">
        </mat-form-field>
    </form>
    <div class="buttons">
        <button mat-raised-button>{{'admin.actions.cancel' | translate}}</button>
        <button mat-raised-button>{{'admin.actions.save' | translate}}</button>
    </div>
</div>
